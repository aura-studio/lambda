# Event Module Configuration
# This is an example configuration file for the Event Lambda Handler module.

mode:
  # Enable debug mode for verbose logging
  debug: false
  # Run mode for error handling: strict, partial, batch, reentrant
  # - strict: Stop processing on first error
  # - partial: Continue processing, record failures, return nil
  # - batch: Fail entire batch on any error (default)
  # - reentrant: Continue processing, return last error
  run: batch

