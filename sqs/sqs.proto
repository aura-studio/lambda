syntax = "proto3";
package sqs;
option go_package = "github.com/aura-studio/lambda/sqs";

message Request {
  string request_sqs_id = 1;
  string response_sqs_id = 2;
  string correlation_id = 3;
  string path = 4;
  bytes payload = 5;
}

message Response {
  string request_sqs_id = 1;
  string response_sqs_id = 2;
  string correlation_id = 3;
  bytes payload = 4;
  string error = 5;
}
